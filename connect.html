<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Us</title>
  <style>
    :root {
      --primary-color: #457D58;
      --secondary-color: #CBDDD1;
      --dark-color: #272727;
      --light-color: white;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .form-container {
      background-color: var(--secondary-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--dark-color);
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary-color);
      color: var(--light-color);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: var(--dark-color);
    }

    .social-links {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-links a {
      color: var(--primary-color);
      font-size: 1.5rem;
      text-decoration: none;
    }

    .social-links a:hover {
      color: var(--dark-color);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--dark-color);
    }
  </style>
</head>
<body>
  <h1>Connect with Us</h1>
  <div class="form-container">
    <form action="mailto:connect@khyatikhandelwal.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="social-links">
    <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">ðŸ“ˆ</a>
    <a href="https://www.instagram.com" target="_blank" title="Instagram">ðŸ“·</a>
    <a href="https://github.com" target="_blank" title="GitHub">ðŸ’»</a>
  </div>

  <footer>
    &copy; 2024 Khyati Khandelwal. All rights reserved.
  </footer>
</body>
</html>
