<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Model Inspector</title>
  <style>
    :root {
      --primary-color: #457D58;
      --secondary-color: #CBDDD1;
      --dark-color: #272727;
      --light-color: white;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: var(--primary-color);
      color: var(--light-color);
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo {
      margin-bottom: 1rem;
    }
    
    .logo img {
      max-width: 250px;
      height: auto;
    }
    
    .container {
      padding: 2rem;
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    h1, h2 {
      color: var(--primary-color);
    }
    
    header h1 {
      color: var(--light-color);
      margin-bottom: 0.5rem;
    }
    
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 2px solid var(--secondary-color);
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    select {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--secondary-color);
      color: var(--dark-color);
      cursor: pointer;
      min-width: 200px;
    }
    
    button {
      background-color: var(--primary-color);
      color: var(--light-color);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background-color: var(--dark-color);
    }
    
    .output {
      margin-top: 2rem;
      background-color: var(--secondary-color);
      padding: 1.5rem;
      border-radius: 8px;
      min-height: 100px;
    }
    
    .attention-bar {
      background-color: var(--primary-color);
      height: 24px;
      margin: 6px 0;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .token-label {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    .nav-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .nav-button {
      background-color: var(--primary-color);
      color: var(--light-color);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      min-width: 120px;
      transition: background-color 0.2s ease;
    }
    
    .nav-button:hover {
      background-color: var(--dark-color);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="blackboxscan.png" alt="BlackBox Scan Logo">
    </div>
    <h1>BlackBoxScan Demo</h1>
    <p>Explore attention scores and token likelihoods from language models</p>
    <p>This demo is based on GPT-2 by OpenAI</p>
    <div class="nav-buttons">
      <a href="aboutus.html" class="nav-button">About Us</a>
      <a href="documentation3.html" class="nav-button">Documentation</a>
      <a href="connect.html" class="nav-button">Connect</a>
    </div>
  </header>

  <div class="container">
    <h2>Enter Input</h2>
    <textarea id="inputText" placeholder="Type a sentence or paragraph..."></textarea>
    
    <div class="controls">
      <select id="modeSelect">
        <option value="attention">Visualize Attention</option>
        <option value="likelihood">Token Likelihood</option>
        <option value="topk">Top-K Prediction</option>
      </select>
      
      <button onclick="runAnalysis()">Analyze</button>
    </div>

    <div class="output" id="outputBox">
      <!-- Dynamic output will appear here -->
    </div>
  </div>

  <script>
    function runAnalysis() {
      const text = document.getElementById("inputText").value;
      const mode = document.getElementById("modeSelect").value;
      const outputBox = document.getElementById("outputBox");

      // Placeholder for real backend call
      outputBox.innerHTML = `<p><strong>Mode:</strong> ${mode}</p><p><strong>Input:</strong> ${text}</p>`;

      // Simulated visualization (replace with real API data)
      if (mode === "attention") {
        outputBox.innerHTML += `<p class='token-label'>Simulated Token Attention:</p>`;
        ["Hello", "world", "this", "is", "GPT-2"].forEach(token => {
          const width = Math.floor(Math.random() * 100);
          outputBox.innerHTML += `<div style='width:${width}%;' class='attention-bar'></div><p>${token} (${width})</p>`;
        });
      } else if (mode === "likelihood") {
        outputBox.innerHTML += `<p class='token-label'>Simulated Token Likelihoods:</p><ul>`;
        ["Hello", "world", "this", "is", "GPT-2"].forEach(token => {
          const score = (Math.random() * 2).toFixed(3);
          outputBox.innerHTML += `<li>${token}: ${score}</li>`;
        });
        outputBox.innerHTML += `</ul>`;
      } else if (mode === "topk") {
        outputBox.innerHTML += `<p class='token-label'>Top-K Predicted Tokens:</p><ul>`;
        ["AI", "language", "brain", "model"].forEach(token => {
          const score = (Math.random() * 10).toFixed(2);
          outputBox.innerHTML += `<li>${token}: ${score}</li>`;
        });
        outputBox.innerHTML += `</ul>`;
      }
    }
  </script>
</body>
</html>
