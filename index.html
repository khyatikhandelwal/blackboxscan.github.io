<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackBoxScan</title>
  <style>
    :root {
      --primary-color: #457D58;
      --secondary-color: #CBDDD1;
      --dark-color: #272727;
      --light-color: white;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo img {
      max-width: 350px;
      height: auto;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    :root {
      --accent-color: #FF6B35;
    }
    
    .button {
      background-color: var(--primary-color);
      color: var(--light-color);
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      width: 200px;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      background-color: var(--dark-color);
      transform: translateY(-2px);
    }
    
    .button-accent {
      background-color: var(--accent-color);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .button-accent:hover {
      background-color: #FF8657;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="blackboxscan.png" alt="BlackBoxScan Logo">
  </div>
  <div class="buttons">
    <a href="aboutus.html" class="button">About Us</a>
    <a href="documentation3.html" class="button">Documentation</a>
    <a href="connect.html" class="button">Connect</a>
    <a href="demo.html" class="button button-accent">Try the Demo Now!</a>
  </div>
</body>
</html>
